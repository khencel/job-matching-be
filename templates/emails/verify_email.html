      border-radius: 6px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

    </p>

    <a href="{{ verify_url }}" class="btn">{{context.button}}</a>

    <p>{{context.subtext}}</p>
