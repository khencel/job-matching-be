<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2563eb;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello {{ user.first_name|default:"User" }},</h2>

    <p>
      Thank you for signing up. Please verify your email address by clicking the
      button below.
    </p>

    <a href="{{ verify_url }}" class="btn">Verify Email</a>

    <p>If you did not create this account, you can safely ignore this email.</p>

    <div class="footer">
      Â© {{ year }} Your App Name
    </div>
  </div>
</body>
</html>
